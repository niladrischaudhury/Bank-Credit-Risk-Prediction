<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/778c911bcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">iNeuron Internship Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/predict">
                <img src="{{url_for('static', filename='img/Credit_Score.jpg')}}" width="50" height="30" class="d-inline-block align-top" alt="">
                Predict Credit Score
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/artifact">
                <img src="{{url_for('static', filename='img/Artifacts.jpg')}}" width="50" height="30" class="d-inline-block align-top" alt="">
                View Artifacts
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/saved_models">
                   <img src="{{url_for('static', filename='img/Trained_Model.jpg')}}" width="60" height="30" class="d-inline-block align-top" alt="">
                    Trained Model
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logs">
                    <img src="{{url_for('static', filename='img/System_logs.jpg')}}" width="60" height="30" class="d-inline-block align-top" alt="">
                    Logs
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/view_experiment_hist">
                    <img src="{{url_for('static', filename='img/Experiment.jpg')}}" width="60" height="30" class="d-inline-block align-top" alt="">
                    Experiment History
                </a>
            </li>              
          </ul>
        </div>
      </nav>    
    {% block body %}{% endblock %}

</body>
</html>
